<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printslip-report XML tabel-maker</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #status {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        #restart{
            display:none;
        }
        #hode{
            display:block;
        }
        #tabell{
            display:none;
        }
    </style>
</head>
<body><div id="hode">
<center><u><h2>Printslip-report XML tabel-maker</h2></u></center>
    <h2>Last opp XML-fil</h2>

    <input type="file" id="xmlFileInput" accept=".xml" onchange="handleFileSelect(event)">
    
    <div id="status"></div>
</div>
<button id="restart" onclick="reset()">Restart</button>
<div id="tabell">
    <center><h2>Pick up from shelf list</h2></center>
    <table id="dataTable">
        <thead>
            <tr><th>No.</th>
                <th>Location</th>
                <th>Call number</th>
                <th>Title</th>
                <th>Barcode</th>
                <th>Request note</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>
    <script>
        function handleFileSelect(event) {
            document.getElementById('tabell').style.display:'block';
            document.getElementById('hode').style.display:'none';
            document.getElementById('restart').style.display:'block';

            const fileInput = event.target;
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = ''; // Clear previous status

            if (!file) {
                statusDiv.textContent = 'Please choose an XML-file';
                statusDiv.classList.add('error');
                return;
            }

            // Use the HTML5 FileReader API to read the file content
            const reader = new FileReader();

            // Define what happens once the file is loaded
            reader.onload = function(e) {
                const xmlText = e.target.result;
                parseAndDisplayXML(xmlText);
            };

            // Define what happens if there is an error
            reader.onerror = function() {
                statusDiv.textContent = 'Error reading the file';
                statusDiv.classList.add('error');
            };

            // Read the file as plain text
            reader.readAsText(file);
        }

        function parseAndDisplayXML(xmlString) {
            const parser = new DOMParser();
            // Parse the text string into an XML DOM object
            const xmlDoc = parser.parseFromString(xmlString, "application/xml");

            // Check for parsing errors
            const errorNode = xmlDoc.querySelector("parsererror");
            if (errorNode) {
                document.getElementById('status').textContent = 'Error reading XML-file: ' + errorNode.textContent;
                document.getElementById('status').classList.add('error');
                return;
            }

            // Clear the existing table body
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; 

            // Extract data using DOM methods (getElementsByTagName)
            const requests = xmlDoc.getElementsByTagName("Request");
            console.log(requests)

            for (let i = 0; i < requests.length; i++) {
                const request = requests[i];
                const holding = request.getElementsByTagName("location")[0].textContent;
                const tittel = request.getElementsByTagName("title")[0].textContent;
                const ddk = request.getElementsByTagName("call_number")[0].textContent;
                const dokid = request.getElementsByTagName("barcode")[0].textContent;
                const note = request.getElementsByTagName("note")[0].textContent;
                const nummer = i+1

                // Create a new table row and cells
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${nummer}</td>
                    <td>${holding}</td>
                    <td>${ddk}</td>
                    <td>${tittel}</td>
                    <td>${dokid}</td>
                    <td>${note}</td>
                `;

                tableBody.appendChild(newRow);
            }
            
            document.getElementById('status').textContent = `Successfully loaded ${requests.length} requests.`;
            document.getElementById('status').classList.remove('error');
        }
    </script>

</body>
</html>
